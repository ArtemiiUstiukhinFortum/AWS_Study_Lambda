<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortum Coffee</title>
    <style>
        html, body {
            height: 100%;
        }
        html {
            display: table;
            margin: auto;
        }
        body {
            display: table-cell;
            vertical-align: middle;
        }
        .my-form {
            display: flex;
            justify-content: space-between;
        }
        .form-child {
            height: 30px;
            width: 23%;
         }
    </style>
</head>
<body>
    <h1>Order your best 2-nd floor Fortum coffee here online now!</h1>
    <form class="my-form" action="https://g7fl76t2dnxgf4ofakf3e23rs40ajqqt.lambda-url.eu-west-1.on.aws" method="post">
        <input name="name" type="text" id="name-input" placeholder="Enter your Name" class="form-child">
        <input name="email" type="email" id="email-input" placeholder="Enter your Email" class="form-child" pattern=".+@fortum\.com">
        <select name="drink" id="coffee" class="form-child">
            <option value="Americano">Americano</option>
            <option value="Capuchino">Capuchino</option>
            <option value="Latte">Latte</option>
            <option value="Tea">Tea</option>
            <option value="BreakLambda">BreakLambda</option>
        </select>
        <input type="submit" class="form-child">
    </form>
</body>
</html>
